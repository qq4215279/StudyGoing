<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>今晚，整片星空将为你一人闪烁</title>
    <style>
    </style>
    <link rel="stylesheet" href="css/skystar.css">
</head>
<body>

<video id="videofilm" poster="img/skystar2.jpg" autoplay muted loop>
    <source src="video/skystar.mp4" type="video/mp4">
</video>

<!-- 内容 -->
<div class="textone">
    <h1>look at the stars</h1>
</div>
<div class="texttwo">
    <h1>look how they shine for u</h1>
</div>
<div class="textthree">
    <h1></h1>
</div>
<div class="textfour">
    <h1></h1>
</div>

<audio id="myAudio">
    <source src="video/告白气球.mp3" type="audio/mpeg">
    <source src="video/晴天.mp3" type="audio/mpeg">
</audio>

<script>
    // 获取音频元素
    var audio = document.getElementById('myAudio');

    // 添加点击事件监听器到整个文档
    document.addEventListener('click', function () {
        audio.play().then(() => {
            console.log('Audio is playing');
            // 播放成功后移除事件监听器，避免重复播放
            document.removeEventListener('click', arguments.callee);
        }).catch((error) => {
            console.log('Autoplay was prevented:', error);
        });
    }, {once: true});
</script>


<div class="container"></div>
<script src="js/skystar.js"></script>

</body>
</html>
